<html>
    <body>
        {% if renderdict %}
        <h1>Predictions</h1>
        {% for key, values in renderdict.items %}

        <tr>
            <tr>Team Name: {{ values.team }}</tr>
            <br>
            <tr>Predicted Postseason Rank: {{ values.prediction }}</tr>
            <br>
            <tr>Actual Postseason Rank: {{ values.actual }}</tr>
            <br>
        </tr>
        <br>

        {% endfor %}
        {% else %}
        <h1>Hello World!</h1>
        {% endif %}
    </body>
</html>
