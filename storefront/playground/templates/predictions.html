{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/predictions.css' %}">
    </head>
    <body>
        {% if renderdict %}
        <h1><a href="../hello/">Predictions</a></h1>
        {% for key, values in renderdict.items %}

        <tr>
            <tr>Team Name: {{ values.team }}</tr>
            <br>
            <tr>Predicted Postseason Rank: {{ values.prediction }}</tr>
            <br>
            <tr>Actual Postseason Rank: {{ values.actual }}</tr>
            <br>
        </tr>
        <br>

        {% endfor %}
        {% else %}
        <h1>Hello World!</h1>
        {% endif %}
    </body>
</html>
